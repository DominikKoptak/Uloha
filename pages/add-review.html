<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominik Kopták</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        @font-face {
            font-family: 'NotoSerif';
            src: url(../Fonts/NotoSerif-Regular.ttf);
        }
        nav{
            width: 100%;
            height: 60px;
            background-color: #002B5B;
        }
    
        body{
            font-family: 'NotoSerif';
            background-color:#E4DCCF;
            color: #002B5B;    
        }
        main{
            margin: 10px;
            border: 10px;
        }
        nav ul li{ 
            list-style: none;
            display: inline-block;
            float: left;
            line-height: 60px;
        }
        nav ul li a{
            display: block;
            text-decoration: none;
            color: #F9F5EB;
            padding: 0 20px;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #EA5455;
        }
        form{
            margin: auto;
        }
        form{
            margin: 0%;
            background-color: #EA5455;
            width: 20%;
            height: 600px;
            padding: 20px; 
            
        }
        input, textarea{
            width: 100%;
            height: auto;
            box-sizing: border-box;
            margin-bottom: 10px;
            margin-top: 10px;
            font-family: 'NotoSerif';
            background-color:#F9F5EB;
            color: #002B5B; 
        }
        .slider{
            cursor: pointer;
        }
        .range .field{
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .genre{
            font-family: 'NotoSerif';
            background-color:#E4DCCF;
            color: #002B5B; 
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../">Domov</a></li>
            <li><a href="rebricek.html">Rebríček najlepších filmov</a></li>
            <li><a href="add-review.html">Pridať recenziu</a></li>
            </ul>
    </nav>
    <main>
        <br>
        <form action="get">
            <h1>Recenzia filmu</h1>
            <input type="text" name="film" id="film" required placeholder="názov filmu">
            <input type="text" name="meno" id="meno" placeholder="meno">
            <input type="email" name="email" id="email" required placeholder="email">
            <textarea name="recenzia" id="recenzia" cols="30" rows="10" placeholder="Sem napíš svoju recenziu..."></textarea>
            <label for="date">Naposledy pozretý</label>
            <input type="date" name="date" id="date">
            <label for="range">Hodnotenie</label>
            <div class="range">
                <div class="field">
                    <div >0</div>
                    <input type="range" step="10" name="range" id="range" min="0" max="100" value="0" list="ticks" class="slider">
                    <div >100</div>
                </div>
            </div>
             <datalist id="ticks" >
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
            </datalist>
            <label for="genre">Žáner</label>
            <select name="genre" id="genre" class="genre">
                <option value="akcny">Akčný</option>
                <option value="dobrodruzny">Doborodrožný</option>
                <option value="komedia">Komédia</option>
                <option value="animovany">Animovaný</option>
                <option value="drama">Dráma</option>
                <option value="historicky">Historický</option>
                <option value="mysteriozny">Mysteriózny</option>
                <option value="psychologicky">Psychologický</option>
                <option value="fantasy">Fantasy</option>
                <option value="scifi">Sci-fi</option>
            </select>
            <input type="submit" value="Odosľať" class="submit">

        </form>
    </main>
</body>
</html>
