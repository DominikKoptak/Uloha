<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominik Kopták</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn"><i class="fa-solid fa-bars fa-lg"></i></label>
        <ul>
            <li><a href="../">Domov</a></li>
            <li><a href="rebricek.html">Rebríček najlepších filmov</a></li>
            <li><a href="add-review.html">Pridať recenziu</a></li>
            </ul>
    </nav>
    <main>
        <br>
        <form action="" method="get">
            <h1 id="headformular">Recenzia filmu</h1>
            <span class="material-symbols-outlined">
                rate_review</span><br>
            <label for="film">Názov filmu</label>
            <input type="text" name="film" id="film" required >
            <label for="meno">Meno/nick</label>
            <input type="text" name="meno" id="meno">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="recenzia">Sem napíš svoju recenziu...</label>
            <textarea name="recenzia" id="recenzia" cols="30" rows="10"></textarea>
            <label for="date">Naposledy pozeraný</label>
            <input type="date" name="date" id="date">
            <label for="range">Hodnotenie</label>
            <div class="range">
                <div class="field">
                    <div >0</div>
                    <input type="range" step="10" name="range" id="range" min="0" max="100" value="0" list="ticks" class="slider">
                    <div >100</div>
                </div>
            </div>
             <datalist id="ticks" >
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100"></option>
            </datalist>
            <label for="genre">Žáner</label><br>
            <select name="genre" id="genre" class="genre" >
                <option value="akcny">Akčný</option>
                <option value="dobrodruzny">Doborodrožný</option>
                <option value="komedia">Komédia</option>
                <option value="animovany">Animovaný</option>
                <option value="drama">Dráma</option>
                <option value="historicky">Historický</option>
                <option value="mysteriozny">Mysteriózny</option>
                <option value="psychologicky">Psychologický</option>
                <option value="fantasy">Fantasy</option>
                <option value="scifi">Sci-fi</option>
            </select><br>
            <input type="submit" value="Odosľať" class="submit">

        </form>
        <div id="obrazec">
            <div id="zeleny"></div>
            <div id="cerveny"></div>
            <div id="oranzovy"></div>
            <div id="modry"></div>
        </div>
    </main>
</body>
</html>
